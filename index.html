  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', 'Inter', sans-serif;
      background-color: #0f172a; /* slate-900 - Fallback if video fails */
      color: #e2e8f0; /* slate-200 */
      overflow-x: hidden; /* Prevent horizontal scrollbars during animations */
    }
    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }
    ::-webkit-scrollbar-track {
      background: #1e293b; /* slate-800 */
    }
    ::-webkit-scrollbar-thumb {
      background: #38bdf8; /* sky-400 */
      border-radius: 5px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #0ea5e9; /* sky-500 */
    }

    .file-input-label {
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      background-color: #0ea5e9; /* sky-500 */
      color: white;
      border-radius: 0.5rem; /* rounded-lg */
      font-weight: 500;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    .file-input-label:hover {
      background-color: #0284c7; /* sky-600 */
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }
    .file-input-label:focus-visible {
        outline: 2px solid #38bdf8; /* sky-400 */
        outline-offset: 2px;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(25px); /* Increased from 20px */ }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
      animation: fadeIn 0.5s ease-out forwards;
    }
    .animate-fadeInUp {
      animation: fadeInUp 0.7s ease-out forwards; /* Increased from 0.6s */
      opacity: 0; /* Start hidden */
    }
    /* Staggered animation for list items or cards (Conceptual - JS handles detailed stagger) */
    .stagger-children > * {
      opacity: 0;
      animation: fadeInUp 0.7s ease-out forwards; /* Matched duration */
    }
    
    .gradient-text {
      background-image: linear-gradient(to right, #38bdf8, #0ea5e9, #0891b2); /* sky-400, sky-500, cyan-600 */
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .glassmorphic-card {
        background: rgba(30, 41, 59, 0.6); /* slate-800 with opacity */
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(56, 189, 248, 0.2); /* sky-400 with opacity */
        border-radius: 0.75rem; /* rounded-xl */
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
    }

    /* Video Background Styles */
    #video-background-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: -1; /* Position behind all other content */
    }
    #video-background-container video {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Cover the area, cropping if necessary */
    }
    #root {
        position: relative; /* Needed for z-index stacking context */
        z-index: 0; /* Ensure content in #root is above the video */
        background-color: transparent !important; /* Make #root transparent */
    }
  </style>
